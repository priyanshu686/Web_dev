<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Long Polling Example</title>
  </head>
  <body>
    <div id="main-container"></div>

    <script>
      async function getName(lastName) {
        try {
          const response = await fetch(`/getname?lastName=${lastName}`);
          const data = await response.json();
          // console.log(data);
          document.getElementById("main-container").innerText = data.name;
          getName(data.name);
        } catch (err) {
          console.log(err);
        }
      }
      getName();
    </script>
  </body>
</html>
